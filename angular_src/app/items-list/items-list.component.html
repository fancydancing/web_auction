<br />

<div [style.display]="getListViewDisplay()">
    <button
        *ngIf="is_admin"
        (click)="onAddNewItem()" mat-raised-button color="primary"
        style="margin-left: 30px; margin-bottom: 30px;"
    >Add new item</button>

    <br />

    <mat-form-field style="margin-left: 30px">
        <mat-label>Filter</mat-label>
        <input
            #searchBox id="search-box" matInput
            [(ngModel)]="search_string"
            (input)="search(searchBox.value)"
            placeholder="Name or description" >
    </mat-form-field>

    <table
        mat-table [dataSource]="items" class="example-table"
        mat-elevation-z8
        matSort matSortActive="create_dt" matSortDisableClear matSortDirection="desc"
        style="margin-right: 30px; margin-left: 30px; width: 90%;"
    >

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">
                <div>
                    <div class="firstline">
                        <a (click)="onSelect(row)" class="action_link"><b>{{ row.title }}</b></a>
                    </div>
                    <div class="secondline">{{ row.description }}</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row">${{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="create_dt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Created
            </th>
            <td
                mat-cell *matCellDef="let row"
            >{{ helpersService.getDateTimeFromEpoch(row.create_dt) }}</td>
        </ng-container>

        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <div>
                    <button mat-icon-button color="primary" aria-label="Edit item"
                        (click)="onSelectEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="primary" aria-label="Delete item"
                        style="margin-left: 10px;"
                        (click)="onSelectDelete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>

<div *ngIf="mode == 'item_view'">
    <item-card
        [item_id]="selectedItem.id"
        [edit_mode]="false"
        (itemCardEvent)="onItemCardEvent($event)"
    ></item-card>
</div>

<div *ngIf="mode == 'item_edit'">
    <item-card
        [item_id]="selectedItem.id"
        [edit_mode]="true"
        (itemCardEvent)="onItemCardEvent($event)"
    ></item-card>
</div>

<div *ngIf="mode == 'add_new_item'">
    <item-card
        [item]="selectedItem"
        (itemCardEvent)="onItemCardEvent($event)"
    ></item-card>
</div>
