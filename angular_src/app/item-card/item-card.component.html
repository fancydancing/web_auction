
<div *ngIf="item.id && !edit_mode"
    style="margin-left: 30px; border: 1px solid; width: 500px; padding-left: 20px;"
>
    <div style="position: relative; float: right;">
        <button mat-icon-button color="primary" aria-label="Close card"
            (click)="closeItemCard()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <br />

    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="item.title" [readonly]="true" >
    </mat-form-field>

    <br />

    <mat-form-field class="example-full-width" style="width: 400px;">
        <mat-label>Description</mat-label>
        <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            [(ngModel)]="item.description"
            [readonly]="true"
        ></textarea>
    </mat-form-field>

    <br />

    <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="item.price" [readonly]="true" >
    </mat-form-field>

    <br />

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Make bid</mat-label>
            <input matInput placeholder="$0.00" [(ngModel)]="bid_price">
        </mat-form-field>

        <button
            style="margin-left: 10px;"
            (click)="makeBid()" mat-raised-button
            color="primary"
        >Make bid</button>
    </div>

    <h2>Bids:</h2>

    <table
        mat-table [dataSource]="bids" class="example-table"
        mat-elevation-z8
        style="margin-right: 30px; width: 400px;"
    >
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let row">${{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef>User name</th>
            <td mat-cell *matCellDef="let row">{{ row.user_name }}</td>
        </ng-container>

        <ng-container matColumnDef="bid_dt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td
                mat-cell *matCellDef="let row"
            >{{ helpersService.getDateTimeFromEpoch(row.bid_dt) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<div *ngIf="item.id && edit_mode">
    Title: <input [(ngModel)]="item.title" placeholder="title"/> <br />
    Description: <input [(ngModel)]="item.description" placeholder="description"/> <br />
    Price: <input [(ngModel)]="item.price" placeholder="minimal price"/> <br />
    Close date:
    <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="moment">
    <owl-date-time #dt1></owl-date-time>

    <br />

    <button (click)="updateItem()" md-raised-button>Save changes</button>
</div>

<div *ngIf="!item.id">
    Title: <input [(ngModel)]="item.title" placeholder="title"/> <br />
    Description: <input [(ngModel)]="item.description" placeholder="description"/> <br />
    Price: <input [(ngModel)]="item.price" placeholder="minimal price"/> <br />
    Close date:
    <input [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time" [(ngModel)]="moment_new">
    <owl-date-time #dt2></owl-date-time>

    <br />

    <button (click)="addItem()" md-raised-button>Add item</button>

</div>
