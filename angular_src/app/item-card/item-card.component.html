
<div
    style="margin-left: 30px; border: 1px solid; width: 500px; padding-left: 20px;"
>
    <div style="position: relative; float: right;">
        <button mat-icon-button color="primary" aria-label="Close card"
            (click)="closeItemCard()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div
        *ngIf="countdown_init && item.id"
        style="font-size: 30px; color: red; text-align: center; margin-top: 10px;"
    >
        <span>Time left: </span>
        <countdown [config]="{leftTime: left_time, format: 'HH:mm:ss'}"></countdown>
    </div>

    <br />

    <form class="example-form" [formGroup]="form">

        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput
                [formControl]="titleFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Title"
                [(ngModel)]="item.title"
                [readonly]="!edit_mode"
                formControlName="titleInput"
            >
            <mat-error *ngIf="titleFormControl.hasError('required')">
                Title is <strong>required</strong>
            </mat-error>
        </mat-form-field>

    <br />

    <mat-form-field class="example-full-width" style="width: 400px;">
        <mat-label>Description</mat-label>
        <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            [(ngModel)]="item.description"
            [readonly]="!edit_mode"
            formControlName="descriptionInput"
        ></textarea>
    </mat-form-field>

    <br />

    <mat-form-field
        *ngIf="!edit_mode"
        class="example-full-width"
    >
        <mat-label>Price</mat-label>
        <input
            matInput
            [(ngModel)]="item.price"
            [readonly]="true"
            [ngModelOptions]="{standalone: true}"
        >
    </mat-form-field>

    <mat-form-field
        appearance="fill"
        *ngIf="edit_mode"
    >
        <mat-label>Price</mat-label>
        <input
            matInput
            type="number"
            required
            class="example-right-align"
            [(ngModel)]="item.price"
            formControlName="priceInput"
        >
        <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <br />

    <mat-form-field
        appearance="fill"
        *ngIf="edit_mode"
    >
        <mat-label>Close date</mat-label>
        <input
            matInput
            [owlDateTime]="dt1"
            [owlDateTimeTrigger]="dt1"
            placeholder="Date Time"
            [(ngModel)]="moment"
            formControlName="closedtInput"
        >
        <owl-date-time #dt1></owl-date-time>
    </mat-form-field>

    <br />

    <button
        *ngIf="edit_mode && item.id"
        style="margin-bottom: 20px;"
        (click)="updateItem()" mat-raised-button
        color="primary"
        type="submit"
    >Save changes</button>

    <button
        *ngIf="edit_mode && !item.id"
        style="margin-bottom: 20px;"
        (click)="addItem()" mat-raised-button
        color="primary"
        type="submit"
    >Add item</button>

    </form>

    <div *ngIf="!edit_mode">
        <mat-form-field class="example-full-width">
            <mat-label>Bid, $</mat-label>
            <input
                matInput
                type="number"
                placeholder="$0.00"
                [(ngModel)]="bid_price"
            >
        </mat-form-field>

        <button
            style="margin-left: 10px;"
            (click)="makeBid()" mat-raised-button
            color="primary"
        >Submit bid</button>
    </div>

    <h2 *ngIf="!edit_mode">Bids:</h2>

    <table
        *ngIf="!edit_mode"
        mat-table [dataSource]="bids" class="example-table"
        mat-elevation-z8
        style="margin-right: 30px; width: 400px;"
    >
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let row">${{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef>User name</th>
            <td mat-cell *matCellDef="let row">{{ row.user_name }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td
                mat-cell *matCellDef="let row"
            >{{ helpersService.getDateTimeFromEpoch(row.bid_dt) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
